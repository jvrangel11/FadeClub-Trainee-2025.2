<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="../../../public/css/landingPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cover1 ------------------------------------------------------------------------------------------------------------->
    <div class="cover1">
        <nav>
            <div class="letreiro"><img src="../../../public/assets/Imagens/letreiro.png" alt="letreiro"></div>
            <div class="secoes">
                <div class="secao">PUBLICACOES</div>
                <div class="secao">HOME</div>
                <div class="secao">COMUNIDADE</div>                
            </div>
                <div class="botoes">
                    <div class="search">
                        <img src="../../../public/assets/SVG/search.svg" alt="search">
                    </div>
                    <div class="login">
                        <img src="../../../public/assets/SVG/login.svg" alt="login">
                    </div>
                </div>
        </nav>
        <section class="heroSection">
            <img src="../../../public/assets/Imagens/logo.png" alt="FadeClub logo" class="logo">
            <div class="slogan">
                <p>Cortes que inspiram,</p>
                <p>estilo que conecta.</p>
            </div>            
        </section>
    </div>
    <!----------------------------------------------------------------------------------------------------------------------->

    <!-- Cover2 ------------------------------------------------------------------------------------------------------------->
    <div class="cover2">
        <main>
        <!-- Textos que dividem os carrosseis ----------------------------------------------------------------------------------->
        <div class="genero destaques">Nossos Destaques</div>
        <div class="genero ultimasPublicacoes">Ultimas Publicacões</div>
        <!----------------------------------------------------------------------------------------------------------------------->
        <div class="carrosseis">
            <div class="slider1">
                <div class="nav-arrow arrow-left1" id="seta-esquerda1">&#10094</div>
                <div class="conteudo1">
                    <div class="card card01">
                        <div class="imagem i01"></div>
                        <div class="informacoes">
                            <div class="texto">
                                <h1>O retorno do corte te...</h1>
                                <p class="legenda">A nova tendência mistura tesoura e máquina para criar camadas naturais e modernas. Um estilo que chegou para ficar.</p>
                                <p class="autor">De: Mestre Ivan</p>
                            </div>
                            <div class="especiais">
                                <div class="tag"><p>Tendências</p></div>
                                <div class="verMais"><img src="../../../public/assets/SVG/verMais.svg" alt=""></div>
                            </div>
                        </div>
                    </div>
                    <div class="card card02"></div>
                    <div class="card card03"></div>
                    <div class="card card04"></div>
                    <div class="card card05"></div>
                    <div class="card card06"></div>
                </div>
                <div class="nav-arrow arrow-right1" id="seta-direita1">&#10095</div>
            </div>
            <div class="slider2">
                <div class="nav-arrow arrow-left2" id="seta-esquerda2">&#10094</div>
                <div class="conteudo2">
                    <div class="card card07"></div>
                    <div class="card card08"></div>
                    <div class="card card09"></div>
                    <div class="card card10"></div>
                    <div class="card card11"></div>
                    <div class="card card12"></div>
                </div>
                <div class="nav-arrow arrow-right2" id="seta-direita2">&#10095</div>
            </div>
        </div>
        </main>
    </div>
    <!----------------------------------------------------------------------------------------------------------------------->
    <!-- Footer ------------------------------------------------------------------------------------------------------------->
    <footer></footer>
    <!----------------------------------------------------------------------------------------------------------------------->

    <script src="../../../public/js/landingPage.js"></script>

</body>
</html>
